<body>

    <canvas id="mycc" width="990px" height="141px"></canvas>
    <img src="../../image/6.png" alt="">

        var my = document.getElementById('mycc');

        var m = my.getContext('2d');

            var temp = my.toDataURL();
            console.log(temp);
